<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/747/747452.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainy</title>
    <script src="./index.js"></script>
</head>
<body>
    
    <p style="text-shadow: 5px 5px 20px; animation: scoreEnt2 2s; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bolder; font-size: 60px;">
       <img src="https://cdn-icons-png.flaticon.com/128/747/747452.png" alt="icon" class="icon" height="100px">
       <br> Aim Trainy
    </p>
    <br>
    <p style="text-align: center;">
        <button class="hitNote" style="cursor: pointer;" onclick="startbtnClick()">
            Start
        </button>
        <dialog class="dialog" id="game">
            <button style="padding: 10px;" onclick="game.close()" class="hitNote">
                Close
            </button>
            <br>
            
            <br>
            Timer ?<br>
            <button class="hitNote" onclick="a()">
                30
            </button>
            <br>
            <br>
            <button class="hitNote" onclick="s()">
                60
            </button>
            <br>
            <br>
            <button class="hitNote" onclick="d()">
                120
            </button>
        </dialog>
    </p>
    <br>

</body>
</html>
